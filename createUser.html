<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperFix8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Create User menu</h1>
    <!--Makes the account inputs in-->
    <div class="wrapper">
        <form action="">
                <h2>Create a account!</h2>
                <div class="input-box">
                    <input type="text" placeholder="UserName" required>
                    </div>
                    <div class="input-box">
                        <input type="password"
                        placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <input type="password"
                        placeholder="Re-Type Password" required>
                    </div>
    <!--Makes the button to confirm the input-->
                    <button type="submit" class="btn"> Create Account </button>
    <!--Returns to the main menu button-->
    <a href="index.html">
        <button style="font-size:25px; background-color: grey; border-radius: 25px;">
        Return to Main Menu
        </button> 
    </a>
</body>
</html>
